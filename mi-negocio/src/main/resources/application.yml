# src/main/resources/application.yml
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/minenegocio
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # o 'create-drop' si quieres que se borre al reiniciar
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        